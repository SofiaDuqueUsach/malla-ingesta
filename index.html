<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Ingeniería Estadística USACH</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="titulo">Ingeniería Estadística USACH — Plan 2016</h1>

  <div class="leyenda">
    <div class="leyenda-item">
      <span class="color-box bachiller"></span>
      <span>Bachiller en Estadística</span>
    </div>
    <div class="leyenda-item">
      <span class="color-box licenciatura"></span>
      <span>Licenciado en Estadística y Computación</span>
    </div>
    <div class="leyenda-item">
      <span class="color-box ingenieria"></span>
      <span>Ingeniero Estadístico</span>
    </div>
    <div class="leyenda-item">
      <span class="color-box aprobado"></span>
      <span>Ramo Completado</span>
    </div>
  </div>

  <div class="progreso-container">
    <div id="infoProgreso" class="info-progreso"></div>
    <div class="barra-externa">
      <div id="barraProgreso" class="barra-interna">0%</div>
    </div>
  </div>

  <div id="malla"></div>

  <script src="script.js"></script>
</body>
</html>
