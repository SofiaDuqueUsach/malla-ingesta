<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Ingeniería Estadística USACH</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="titulo">Ingeniería Estadística USACH — Plan 2016</h1>

  <div class="leyenda">
    <p><span class="color-box bachiller"></span> <strong>Bachiller en Estadística</strong> — #c5caff</p>
    <p><span class="color-box licenciatura"></span> <strong>Licenciado en Estadística y Computación</strong> — #BFB2FF</p>
    <p><span class="color-box ingenieria"></span> <strong>Ingeniero Estadístico</strong> — #E9B2FF</p>
    <p><span class="color-box aprobado"></span> <strong>Ramo Completado</strong> — se tacha y cambia color</p>
  </div>

  <div id="barraProgresoContainer">
    <div id="barraProgreso"></div>
  </div>
  <div id="infoProgreso" class="info-progreso"></div>

  <label for="selectorVista">Filtrar por nivel:</label>
  <select id="selectorVista">
    <option value="todos">Todos</option>
    <option value="1">Nivel 1</option>
    <option value="2">Nivel 2</option>
    <option value="3">Nivel 3</option>
    <option value="4">Nivel 4</option>
    <option value="5">Nivel 5</option>
    <option value="6">Nivel 6</option>
    <option value="7">Nivel 7</option>
    <option value="8">Nivel 8</option>
    <option value="9">Nivel 9</option>
    <option value="10">Nivel 10</option>
  </select>

  <div id="malla" class="malla-grid"></div>

  <script src="script.js"></script>
</body>
</html>
